{% extends profile_base_template %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center text-dashboard-purple mt-4">Edit Profile</h1>
            <p class="text-center text-muted">Keep your profile updated to ensure a better experience!</p>
        </div>
    </div>

    <div class="row mt-4 justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-body">
                    <form action="{% url 'edit_profile' %}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {% include 'partials/bootstrap_form.html' with form=form %}
                        <button type="submit" class="btn btn-dashboard-purple btn-lg w-100 mt-3">Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
