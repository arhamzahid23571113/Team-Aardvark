{% extends profile_base_template %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center text-dashboard-purple mt-4">Edit Profile</h1>
        </div>
    </div>

    <div class="row mt-4 justify-content-center">
        <div class="col-md-6">
            <form action="{% url 'edit_profile' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="profile_picture" class="form-label">Profile Picture</label>
                    <div class="text-center mb-3">
                        <img src="{{ user.profile_picture.url }}" class="rounded-circle" alt="Profile Picture" width="120" height="120" onerror="this.onerror=null; this.src='/media/profile_pictures/default.jpg';">
                    </div>
                    <input type="file" name="profile_picture" id="profile_picture" class="form-control">
                </div>
                {% include 'partials/bootstrap_form.html' with form=form %}
                <button type="submit" class="btn btn-outline-dark mt-2 w-100">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
