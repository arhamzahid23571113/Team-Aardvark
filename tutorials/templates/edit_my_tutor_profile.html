{% extends profile_base_template %}

{% block title %}Edit Profile{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1 class="text-center text-dashboard-purple mt-4">Edit Profile</h1>
        </div>
    </div>

    <div class="row mt-4 justify-content-center">
        <div class="col-md-6">
            <form action="{% url 'edit_profile' %}" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% include 'partials/bootstrap_form.html' with form=form %}
                <button type="submit" class="btn btn-outline-dark mt-2 w-100">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
