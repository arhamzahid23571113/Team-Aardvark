{% extends 'base.html' %}
{% load static %}
{% block title %}Log In{% endblock %}

{% block content %}
<!-- Custom CSS -->
<style>
  /* Fonts and Colors */
  body {
    font-family: 'Open Sans', sans-serif;
    color: #333;
    background-color: #f8f9fa;
  }

  .login-container {
    margin-top: 80px;
    margin-bottom: 80px;
  }

  .card-login {
    border: none;
    border-radius: 10px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
  }

  .card-login .card-header {
    background: linear-gradient(135deg, #1c92d2 0%, #f2fcfe 100%);
    color: #fff;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    padding: 30px;
    text-align: center;
  }

  .card-login .card-header h1 {
    margin: 0;
    font-size: 2rem;
    font-weight: 700;
  }

  .card-login .card-body {
    padding: 40px;
  }

  .form-control {
    border-radius: 50px;
    padding: 20px;
    font-size: 1rem;
  }

  .btn-login {
    border-radius: 50px;
    padding: 12px 30px;
    font-size: 1rem;
    background-color: #1c92d2;
    border-color: #1c92d2;
  }

  .btn-login:hover {
    background-color: #0d3b66;
    border-color: #0d3b66;
  }

  .signup-link,
  .forgot-password-link {
    font-size: 1rem;
    color: #1c92d2;
  }

  .signup-link:hover,
  .forgot-password-link:hover {
    color: #0d3b66;
    text-decoration: none;
  }

  .remember-me {
    margin-bottom: 20px;
  }
</style>

<div class="container login-container">
  <div class="row justify-content-center">
    <div class="col-sm-12 col-md-8 col-lg-6">
      <div class="card card-login">
        <div class="card-header">
          <h1>Log In</h1>
        </div>
        <div class="card-body">
          <form action="{% url 'log_in' %}" method="post" novalidate>
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">

            {% include 'partials/bootstrap_form.html' with form=form %}

            <div class="form-check remember-me">
              <input type="checkbox" class="form-check-input" id="rememberMe" name="remember_me">
              <label class="form-check-label" for="rememberMe">Remember Me</label>
            </div>

            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary btn-login">Log In</button>
            </div>
          </form>

          <p class="mt-4 text-center">
            Don't have an account? <a href="{% url 'sign_up' %}" class="signup-link">Sign up here</a>.
          </p>

          <p class="text-center">
            <a href="{% url 'password_reset' %}" class="forgot-password-link">Forgot your password?</a>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
