{% extends 'dashboard_base_student.html' %}
{% block title %}Request a Lesson{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1 class="text-center text-dashboard-purple mt-4">Request a Lesson</h1>
  <p class="text-center text-dashboard-purple mb-4">Here you can request a new lesson tailored to your needs.</p>
  
  <form method="post" action="" class="p-4 bg-dark-purple rounded">
    {% csrf_token %}
    
    <!-- Requested Topic -->
    <div class="mb-3">
      <label for="requested_topic" class="form-label text-white font-weight-bold">Topic</label>
      <select class="form-select form-control" id="requested_topic" name="requested_topic" required>
        <option value="" disabled selected>Select a topic</option>
        <option value="python_programming">Python Programming</option>
        <option value="web_development_with_js">Web Development with JavaScript</option>
        <option value="ruby_on_rails">Ruby on Rails</option>
        <option value="ai_and_ml">AI and Machine Learning</option>
      </select>
    </div>

    <!-- Requested Frequency -->
    <div class="mb-3">
      <label for="requested_frequency" class="form-label text-white font-weight-bold">Lesson Frequency</label>
      <select class="form-select form-control" id="requested_frequency" name="requested_frequency" required>
        <option value="" disabled selected>Select frequency</option>
        <option value="weekly">Weekly</option>
        <option value="fortnightly">Fortnightly</option>
      </select>
    </div>
    
    <!-- Requested Duration -->
    <div class="mb-3">
      <label for="requested_duration" class="form-label text-white font-weight-bold">Lesson Duration</label>
      <select class="form-select form-control" id="requested_duration" name="requested_duration" required>
        <option value="" disabled selected>Select duration</option>
        <option value="30_minutes">30 Minutes</option>
        <option value="1_hour">1 Hour</option>
        <option value="1_hour_30_minutes">1 Hour and 30 Minutes</option>
        <option value="2_hours">2 Hours</option>
      </select>
    </div>

    <!-- Requested Time -->
    <div class="mb-3">
      <label for="requested_time" class="form-label text-white font-weight-bold">Preferred Time</label>
      <input type="time" class="form-control" id="requested_time" name="requested_time" required>
    </div>
    
    <!-- Experience Level -->
    <div class="mb-3">
      <label for="experience_level" class="form-label text-white font-weight-bold">Experience Level</label>
      <select class="form-select form-control" id="experience_level" name="experience_level" required>
        <option value="" disabled selected>Select your experience level</option>
        <option value="no_experience">No Experience</option>
        <option value="beginner">Beginner</option>
        <option value="intermediate">Intermediate</option>
        <option value="advanced">Advanced</option>
      </select>
    </div>
    
    <!-- Additional Notes -->
    <div class="mb-3">
      <label for="additional_notes" class="form-label text-white font-weight-bold">Additional Notes</label>
      <textarea class="form-control" id="additional_notes" name="additional_notes" rows="3" placeholder="Additional information or requests"></textarea>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-dashboard-purple btn-lg w-100 mt-3">Submit</button>
  </form>
</div>
{% endblock %}
