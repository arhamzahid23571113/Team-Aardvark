{% extends 'dashboard_base_student.html' %}
{% block title %}Request a Lesson{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1 class="text-center text-dashboard-purple mt-4">Request a Lesson</h1>
  <p class="text-center text-dashboard-purple mb-4">Here you can request a new lesson with your tutor</p>
  
  <form method="post" action="" class="p-4 bg-dark-purple rounded">
    <!-- Tutor Selection Dropdown -->
    <div class="mb-3">
      <label for="tutor" class="form-label text-white font-weight-bold">Select Tutor</label>
      <select class="form-select" id="tutor" name="tutor">
        <option selected disabled>Select a tutor</option>
        <option value="1">Tutor 1</option>
        <option value="2">Tutor 2</option>
        <option value="3">Tutor 3</option>
      </select>
    </div>
    
    <!-- Programming Language Dropdown -->
    <div class="mb-3">
      <label for="language" class="form-label text-white font-weight-bold">Select Programming Language</label>
      <select class="form-select" id="language" name="language">
        <option selected disabled>Select a programming language</option>
        <option value="python">Python</option>
        <option value="javascript">JavaScript</option>
        <option value="java">Java</option>
        <option value="csharp">C#</option>
        <option value="cpp">C++</option>
      </select>
    </div>
    
    <!-- Date Picker -->
    <div class="mb-3">
      <label for="date" class="form-label text-white font-weight-bold">Select Date</label>
      <input type="date" class="form-control" id="date" name="date">
    </div>
    
    <!-- Time Picker -->
    <div class="mb-3">
      <label for="time" class="form-label text-white font-weight-bold">Select Time</label>
      <input type="time" class="form-control" id="time" name="time">
    </div>
    
    <!-- Additional Comments -->
    <div class="mb-3">
      <label for="comments" class="form-label text-white font-weight-bold">Additional Comments</label>
      <textarea class="form-control" id="comments" name="comments" rows="3" placeholder="Add any additional details here"></textarea>
    </div>
    
    <!-- Submit Button -->
    <button type="submit" class="btn btn-dashboard-purple btn-lg w-100 mt-3">Submit</button>
  </form>
</div>
{% endblock %}
