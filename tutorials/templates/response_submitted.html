{% extends 'dashboard_base_admin.html' %}

{% block title %} Response Successful{% endblock %}
<!-- For  making successful  request -->

{% block content %}
<div class="container d-flex justify-content-center align-items-center mt-5" style="height: 80vh;">
    <div class="card text-center shadow-lg" style="max-width: 500px; border-radius: 15px; background-color: #f8f9fa;">
        <div class="card-body p-4">
            <h1 class="text-success">Success!</h1>
            <p class="mt-3 text-dark">Your response has been successfully submitted.</p>
            <p class="text-dark">You've done everything now.</p>
            <p class="text-secondary">
                Redirecting to your dashboard in <span id="countdown">5</span> seconds...
            </p>
            <a href="{% url 'student_dashboard' %}" class="btn btn-success mt-3">Go to Dashboard Now</a>
        </div>
    </div>
</div>

<!-- Meta tag for auto-redirection -->
<meta http-equiv="refresh" content="5; url={% url 'student_dashboard' %}">
{% endblock %}
