{% extends 'base.html' %}
{% load static %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<!-- Custom CSS -->
<style>
  /* Fonts and Colors */
  body {
    font-family: 'Open Sans', sans-serif;
    color: #333;
    background-color: #f8f9fa;
  }

  .signup-container {
    margin-top: 80px;
    margin-bottom: 80px;
  }

  .card-signup {
    border: none;
    border-radius: 10px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
  }

  .card-signup .card-header {
    background: linear-gradient(135deg, #4e54c8 0%, #f2fcfe 100%);
    color: #fff;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    padding: 30px;
    text-align: center;
  }

  .card-signup .card-header h1 {
    margin: 0;
    font-size: 2rem;
    font-weight: 700;
  }

  .card-signup .card-body {
    padding: 40px;
  }

  .form-control {
    border-radius: 50px;
    padding: 20px;
    font-size: 1rem;
  }

  .btn-signup {
    border-radius: 50px;
    padding: 12px 30px;
    font-size: 1rem;
    background-color: #4e54c8;
    border-color: #4e54c8;
  }

  .btn-signup:hover {
    background-color: #0d3b66;
    border-color: #0d3b66;
  }

  .login-link {
    font-size: 1rem;
    color: #1c92d2;
  }

  .login-link:hover {
    color: #0d3b66;
    text-decoration: none;
  }
</style>

<div class="container signup-container">
  <div class="row justify-content-center">
    <div class="col-sm-12 col-md-8 col-lg-6">
      <div class="card card-signup">
        <div class="card-header">
          <h1>Sign Up</h1>
        </div>
        <div class="card-body">
          <form action="{% url 'sign_up' %}" method="post" novalidate>
            {% csrf_token %}

            {% include 'partials/bootstrap_form.html' with form=form %}

            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary btn-signup">Create Account</button>
            </div>
          </form>

          <p class="mt-4 text-center">
            Already have an account? <a href="{% url 'log_in' %}" class="login-link">Log in here</a>.
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
