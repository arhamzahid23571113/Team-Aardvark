{% extends 'dashboard_base_admin.html' %}
{% block title %}Tutor Profile{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="card">
    <div class="card-header text-center text-white" style="background-color: #6a0dad;">
      {{ tutor.full_name }}
    </div>
    <div class="card-body">
      <p><strong>Email:</strong> {{ tutor.email }}</p>
      <p><strong>Expertise:</strong> {{ tutor.expertise|default:"Not provided" }}</p>
      <p><strong>Registered On:</strong> {{ tutor.date_joined|date:"M d, Y" }}</p>
    </div>
  </div>
</div>
{% endblock %}
